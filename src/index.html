<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Raleway:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <main>
    <div class="split_screen">
        <section class="stats">
            <div class="stats__box">
                <p class="stats__nickname">Razor</p>
                <img src="img/Giraffe.jpg" alt="avatar" class="stats__avatar">
                <p class="stats__points">0</p>
            </div>
            <div class="stats__box">
                <p class="stats__nickname">Dexan</p>
                <img src="img/Lion.jpg" alt="avatar" class="stats__avatar">
                <p class="stats__points">0</p>
            </div>
            <div class="stats__box">
                <p class="stats__nickname">Bartolomelo</p>
                <img src="img/Elephant.jpg" alt="avatar" class="stats__avatar">
                <p class="stats__points">0</p>
            </div>
        </section>

        <section class="wheel_box">
            <div class="wheel_box__container">

                <img src="img/Wheel.png" alt="wheel" class="wheel_box__wheel" data-last-spin="0">
                <div class="wheel_box__pointer"></div>
            </div>

            <button class="wheel_box___spin-btn">ZAKRĘĆ</button>
        </section>


    </div>
    <div class="split_screen">
        <section class="answers">
            <div class="answers__answer">
                <div class="answers__num">1.</div>
                <div class="answers__password">

                </div>

            </div>
            <div class="answers__answer">
                <span class="answers__num">2.</span>
                <div class="answers__password"></div>
            </div>
            <div class="answers__answer">
                <span class="answers__num">3.</span>
                <div class="answers__password"></div>
            </div>
        </section>

        <section class="letters_box">
            <div class="letters_box__buttons">
                <button class="letters_box__buttons-btn btn-active" id="consonantBtn">Spółgłoski</button>
                <button class="letters_box__buttons-btn" id="vowelBtn">Samogłoski</button>
            </div>
            <p class="letters_box_cost hidden">Cena: 300</p>
            <div class="letters_box__letters" id="consonants">

            </div>

            <div class="letters_box__letters hidden" id="vowel">

            </div>
        </section>
    </div>
</main>


<section class="initial">
    <form action="" class="initial__form">
        <input type="text" class="initial__form--input" placeholder="Type your nickname..">
        <button type="submit" class="initial__form--btn">Graj!</button>
    </form>
</section>











</body>
</html>
